<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-theme">
                <div class="card-body text-center bg-secondary-theme">
                    <h3 class="text-theme-center"> All Blog Posts</h3>
                    <p> Manage your blog posts here </p>

                    <button class="btn btn-info bg-theme" routerLink = "/posts/new"> Add New Post </button>
                    <button class="btn btn-warning ml-2" routerLink="/"> Back to Dashboard </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">

                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th> No </th>
                                <th> Post Image </th>
                                <th> Title </th>
                                <!-- <th> Excerpt </th> -->
                                <th> Category </th>
                                <th> Date </th>
                                <th> Actions </th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr *ngFor="let post of postData; let i = index">
                                <td width="10">{{i+1}}</td>
                                <td width="200"> <img src="{{post.postImgPath}}" alt="Post Image" class="img img-fluid"> </td>
                                <td width="200">{{post.title}}</td>
                                <!-- <td width="300">{{post.excerpt}}</td> -->
                                <td>{{post.category.category}}</td>
                                <td>{{post.createdAt.toMillis() | date }}</td>
                                <td>
                                    <button class="btn btn-sm btn-warning" routerLink="/posts/new" [queryParams]="{id: post.id}"> Edit </button>
                                    <button class="btn btn-sm btn-danger ml-2" (click)="onDelete(post)"> Delete </button>
                                    <button *ngIf="!post.isFeatured" class="btn btn-sm btn-success ml-2" (click)="onFeatured(post.id, true)"> Mark Featured </button>
                                    <button *ngIf="post.isFeatured" class="btn btn-sm btn-info ml-2" (click)="onFeatured(post.id, false)"> Unmark Featured </button>
                                </td   >
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
